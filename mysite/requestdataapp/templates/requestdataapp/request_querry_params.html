{% extends 'requestdataapp/base.html' %}

{% block title %}
  Demo requests params
{% endblock %}

{% block body %}
  <h1>Hello, {{ request.method }} request!</h1>
  <h1>Hello, {% firstof request.GET.name 'User' %}!</h1>
  <div>
    <pre>
      a = '{{ a }}'
      b = '{{ b }}'
      result = '{{ result }}'
    </pre>
  </div>
{% endblock %}

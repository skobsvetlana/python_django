{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Profile update
{% endblock %}

{% block body %}
<div class="center">

	<form method="POST" enctype="multipart/form-data" class="card">
		{% csrf_token %}

	    {% if change_profile.profile %}
			<img src="{{change_profile.profile.avatar.url}}" alt="{{ change_profile.username }}" class="avatar"  accept=".jpg,.jpeg,.png"/>
	    {% endif %}

	    <h2 class="text-center">{{ change_profile.username | title }}</h2>
	    <p class="text-center"><a>{{change_profile.profile.bio}}</a></p>
   	    <hr>
			<label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{change_profile.username}}" />


            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio" value="{{change_profile.profile.bio}}" />


		<label for="avatar">Avatar:</label>
		<input type="file" name="avatar" id="avatar">

	    <button type="submit" class="btn btn-primary full-width">Update Profile</button>
		<button type="button">
			<a href="{% url 'accounts:userprofile' username=change_profile.username %}">Cancel</a>
</button>

	</form>
</div>

{% endblock body %}
